name: Build vs-code

on:
  push:
    branches: [ "ide-python" ]
  pull_request:
    branches: [ "ide-python" ]

jobs:
  build_pre:
    runs-on: macos-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.15.0'

    - name: Install yarn
      run: npm install -g yarn

    - name: Install dependencies
      run: yarn install

    - name: Build Installer
      run: |
        yarn gulp vscode-darwin-x64

    - name: Move File
      run: mv /Users/runner/work/vscode-ide/VSCode-darwin-x64 VSCode-ide-python-darwin-x64

    - name: Upload build artifact x64
      uses: actions/upload-artifact@v3
      with:
        name: VSCode-ide-python-darwin-x64
        path: VSCode-ide-python-darwin-x64

